<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web avec Son et Réseaux Sociaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Section audio -->
        <div class="audio-section">
            <h1>Bienvenue sur ma page</h1>
            <audio controls>
                <source src="votre-son.mp3" type="audio/mp3">
                Votre navigateur ne supporte pas le format audio.
            </audio>
        </div>

        <!-- Section des réseaux sociaux -->
        <div class="social-section">
            <h2>Suivez-moi sur mes réseaux sociaux :</h2>
            <div class="social-buttons">
                <a href="https://www.facebook.com" target="_blank" class="social-button facebook">Facebook</a>
                <a href="https://www.instagram.com" target="_blank" class="social-button instagram">Instagram</a>
                <a href="https://www.twitter.com" target="_blank" class="social-button twitter">Twitter</a>
                <a href="https://www.linkedin.com" target="_blank" class="social-button linkedin">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
