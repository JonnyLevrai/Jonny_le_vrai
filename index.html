<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Hacker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Section audio -->
        <div class="audio-section">
            <h1>Bienvenue sur mon terminal</h1>
            <p id="audio-filename">Chargement du fichier audio...</p>
            <audio controls id="audio-player">
                <source id="audio-source" type="audio/mp3">
                Votre navigateur ne supporte pas le format audio.
            </audio>
        </div>

        <!-- Section des réseaux sociaux -->
        <div class="social-section">
            <h2>Accédez à mes réseaux :</h2>
            <div class="social-buttons">
                <a href="https://www.facebook.com" target="_blank" class="social-button facebook">Facebook</a>
                <a href="https://www.instagram.com" target="_blank" class="social-button instagram">Instagram</a>
                <a href="https://www.twitter.com" target="_blank" class="social-button twitter">Twitter</a>
                <a href="https://www.linkedin.com" target="_blank" class="social-button linkedin">LinkedIn</a>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour charger le fichier audio automatiquement
        window.onload = function() {
            // Ici, on suppose qu'il y a un seul fichier audio dans le dossier
            const audioPlayer = document.getElementById('audio-player');
            const audioSource = document.getElementById('audio-source');
            const audioFilenameDisplay = document.getElementById('audio-filename');
            
            // Récupérer le nom du fichier dans le même dossier que la page HTML
            const audioFiles = ["DAN DA DAN - Opening  Otonoke by Creepy Nuts.mp3"]; // Liste de fichiers audio
            const audioFile = audioFiles[0]; // Sélection du premier fichier
            audioSource.src = audioFile;
            audioPlayer.load();  // Recharge le lecteur avec la nouvelle source
            audioFilenameDisplay.textContent = `Lecture du fichier : ${audioFile}`;  // Affiche le nom du fichier
        }
    </script>
</body>
</html>
