<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Hacker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page d'introduction -->
    <div id="introPage" class="intro-page">
        <h1>Bienvenue dans le terminal</h1>
        <button id="enterButton">Enter</button>
    </div>

    <!-- Canvas pour animation -->
    <canvas id="networkCanvas"></canvas>

    <!-- Fenêtre BAP (peut être ajustée selon ton besoin) -->
    <div id="bapWindow" class="bap-window" style="display: none;">
        <h2>Réjoignez-nous sur Discord</h2>
        <button id="joinButton">Join Discord</button>
    </div>

    <!-- Bouton de son -->
    <div id="soundButton" class="sound-button" style="display: none;">
        <img id="soundIcon" src="sound.png" alt="Sound Icon">
    </div>

    <!-- Musique de fond -->
    <audio id="backgroundMusic" loop>
        <source src="https://JonnyLeVrai.github.io/Jonny_le_vrai/DAN DA DAN - Opening  Otonoke by Creepy Nuts.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas le format audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
